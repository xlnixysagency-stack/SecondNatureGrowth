<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Call | Second Nature Growth</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="book-page">

<!-- NAV (LOGO ONLY) -->
<header class="nav">
    <div class="container nav-inner">
        <img
                src="assets/logo.png"
                alt="Second Nature Growth"
                class="logo"
        />
    </div>
</header>

<!-- BOOK SECTION -->
<main class="book-container">

    <div class="book-header">
        <h1>Book a Strategy Call</h1>
        <p>
            Tell us a bit about your business. If we’re a good fit,
            we’ll reach out to schedule a call.
        </p>
        <p style="margin-top:10px; font-size:14px; color:#9aa0ab;">
            Trusted by 50+ service-based businesses
        </p>
    </div>

    <form
            action="https://formspree.io/f/xojnakql"
            method="POST"
            class="booking-form"
    >
        <!-- Email subject -->
        <input type="hidden" name="_subject" value="New Book a Call Submission" />

        <div class="form-group">
            <label for="business_name">Business Name</label>
            <input
                    id="business_name"
                    type="text"
                    name="business_name"
                    placeholder="Your business name"
                    required
            />
        </div>

        <div class="form-group">
            <label for="location">Business Location</label>
            <input
                    id="location"
                    type="text"
                    name="location"
                    placeholder="City, Country"
                    required
            />
        </div>

        <div class="form-group">
            <label for="company_size">Company Size</label>
            <select id="company_size" name="company_size" required>
                <option value="">Select number of staff</option>
                <option>1–5</option>
                <option>6–10</option>
                <option>11–25</option>
                <option>25+</option>
            </select>
        </div>

        <div class="form-group">
            <label for="main_service">Main Service Offered</label>
            <input
                    id="main_service"
                    type="text"
                    name="main_service"
                    placeholder="e.g. Cleaning, Landscaping, Removals"
                    required
            />
        </div>

        <div class="form-group">
            <label for="phone">Personal Phone Number</label>
            <input
                    id="phone"
                    type="tel"
                    name="phone"
                    placeholder="+1 555 555 5555"
                    required
            />
        </div>

        <div class="form-group">
            <label for="email">Personal Email</label>
            <input
                    id="email"
                    type="email"
                    name="email"
                    placeholder="you@email.com"
                    required
            />
        </div>

        <button type="submit" class="submit-btn">
            Request Call
        </button>

        <p class="form-note">
            We typically respond within 24 hours.
        </p>
    </form>

</main>

<!-- FOOTER -->
<footer class="footer">
    <div class="container">
        <p>© 2026 Second Nature Growth</p>
    </div>
</footer>

</body>
</html>
