<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Call | Second Nature Growth</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- NAV (LOGO ONLY) -->
<header class="nav">
    <div class="nav-inner">
        <img src="assets/logo.png" alt="Second Nature Growth Logo" class="logo">
    </div>
</header>

<!-- BOOKING SECTION -->
<section class="booking">
    <div class="booking-card">
        <h1>Book a Call</h1>
        <p class="booking-sub">
            Fill out the form below. If we’re a good fit, we’ll reach out to schedule a call.
        </p>

        <form
                action="https://formspree.io/f/xojnakql"
                method="POST"
                class="booking-form"
        >

            <!-- Email subject -->
            <input type="hidden" name="_subject" value="New Book a Call Submission">

            <!-- BUSINESS NAME -->
            <div class="form-group">
                <label>Business Name</label>
                <input
                        type="text"
                        name="business_name"
                        placeholder="Your business name"
                        required
                >
            </div>

            <!-- LOCATION -->
            <div class="form-group">
                <label>Business Location</label>
                <input
                        type="text"
                        name="location"
                        placeholder="City, Country"
                        required
                >
            </div>

            <!-- COMPANY SIZE -->
            <div class="form-group">
                <label>Company Size</label>
                <select name="company_size" required>
                    <option value="">Select number of staff</option>
                    <option>1–5</option>
                    <option>6–10</option>
                    <option>11–25</option>
                    <option>25+</option>
                </select>
            </div>

            <!-- MAIN SERVICE -->
            <div class="form-group">
                <label>Main Service Offered</label>
                <input
                        type="text"
                        name="main_service"
                        placeholder="e.g. Cleaning, Landscaping, Removals"
                        required
                >
            </div>

            <!-- PHONE -->
            <div class="form-group">
                <label>Personal Phone Number</label>
                <input
                        type="tel"
                        name="phone"
                        placeholder="+1 555 555 5555"
                        required
                >
            </div>

            <!-- EMAIL -->
            <div class="form-group">
                <label>Personal Email</label>
                <input
                        type="email"
                        name="email"
                        placeholder="you@email.com"
                        required
                >
            </div>

            <!-- SUBMIT -->
            <button type="submit" class="btn-primary full-width">
                Request Call
            </button>

        </form>
    </div>
</section>

<!-- FOOTER -->
<footer class="footer">
    <p>© 2026 Second Nature Growth</p>
</footer>

</body>
</html>
